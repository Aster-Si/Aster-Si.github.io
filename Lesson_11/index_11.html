<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_11</title>
    <style>
        body {
            background-color: white; /* колір фону за замовчуванням */
            font-family: Arial, sans-serif; /* шрифт за замовчуванням */
        }
        h1 {
            text-align: left; /* вирівнювання заголовка за замовчуванням*/
        }
    </style>
    </head>
    <body>
    <h1>Customize Page Style</h1>
    <form id="settingsForm">
        <label for="backgroundColor">Background Color:</label>
        <input type="color" id="backgroundColor"><br><br>
    
        <label for="fontStyle">Font Style:</label>
        <input type="text" id="fontStyle"><br><br>
    
        <label for="headingAlignment">Heading Alignment:</label>
        <select id="headingAlignment">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
        </select><br><br>
    
        <label for="linkBackgroundColor">Background Color for Links:</label>
        <input type="color" id="linkBackgroundColor"><br><br>
    
        <label for="linkTextColor">Text Color for Links:</label>
        <input type="color" id="linkTextColor"><br><br>
    
        <label for="divStyle">Div Style:</label>
        <input type="text" id="divStyle"><br><br>
    
        <label for="listMarker">List Marker Type:</label>
        <select id="listMarker">
            <option value="disc">Disc</option>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
        </select><br><br>
    
        <label for="site1">Link 1:</label>
        <input type="text" id="site1"><br><br>
    
        <label for="site2">Link 2:</label>
        <input type="text" id="site2"><br><br>
    
        <label for="site3">Link 3:</label>
        <input type="text" id="site3"><br><br>
    
        <button type="button" onclick="applySettings()">Apply Settings</button>
    </form>
    
    <script>
        function applySettings() {
            document.body.style.backgroundColor = document.getElementById("backgroundColor").value;
            document.body.style.fontFamily = document.getElementById("fontStyle").value;
            document.querySelector("h1").style.textAlign = document.getElementById("headingAlignment").value;
            document.querySelectorAll("a").forEach(link => {
                link.style.color = document.getElementById("linkTextColor").value;
                link.style.backgroundColor = document.getElementById("linkBackgroundColor").value;
            });
            document.querySelector("div").style = document.getElementById("divStyle").value;
            document.querySelectorAll("ul").forEach(ul => {
                ul.style.listStyleType = document.getElementById("listMarker").value;
            });
            document.getElementById("site1").setAttribute("href", "http://" + document.getElementById("site1").value);
            document.getElementById("site1").innerText = document.getElementById("site1").value;
            document.getElementById("site2").setAttribute("href", "http://" + document.getElementById("site2").value);
            document.getElementById("site2").innerText = document.getElementById("site2").value;
            document.getElementById("site3").setAttribute("href", "http://" + document.getElementById("site3").value);
            document.getElementById("site3").innerText = document.getElementById("site3").value;
        }
    </script>
    </body>
    </html>
